<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
        }

        .spinning-image {
            width: 300px;
            height: 300px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://discords.com/_next/image?url=https%3A%2F%2Fcdn.discordapp.com%2Fstickers%2F1101757025173639251.png&w=128&q=75" alt="Spinning Image" class="spinning-image">
    </div>

</body>
</html>
